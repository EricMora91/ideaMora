<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="containerContacto">
        <header>
            <h1 class="titulo">La Bruja Tuerta</h1>
            <img class="logo" src="../images/brujaTuerta.jpg" alt="Logo de una bruja con un caldero" height="200px" width="200px">
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./menu.html">Menú</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./galeria.html">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="mainContacto">
            <form class="flip-in-ver-right">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">¡Contáctanos!</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Escribe aquí tus comentarios</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-danger">Enviar</button>
                <button type="reset" class="btn btn-danger">Borrar</button>
            </form>
        </main>
        <footer class="piePagina">
            <p class="p2">Redes Sociales</p>
            <ul class="iconos">
                <li><a href="https://es-la.facebook.com/labrujatuerta.ver/" target="_blank"><img src="../images/footer1.webp" alt="logo de facebook" height="30px" width="30px"></a></li>
                <li><a href="https://www.instagram.com/labrujatuerta.ver/?hl=es" target="_blank"><img src="../images/footer2.webp" alt="logo de instagram" height="30px" width="30px"></a></li>
            </ul>
            <h6 class="h6">La Bruja Tuerta Cafetería Temática</h6>   
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>

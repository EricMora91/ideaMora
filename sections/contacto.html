                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">

                    </ul>

    </header> <!--Termina el encabezado de la página -->
    <main class="mainContacto"> <!--Inicia el contenido principal-->
        <h2 class="subtc">Envíanos tu consulta</h2> <!--Formulario -->
        <form class="flip-in-ver-right"> 
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label> <!-- -->
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">¡Contáctanos!</div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Escribe aquí tus comentarios</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Enviar</button>
            <button type="reset" class="btn btn-danger">Borrar</button>
        </form>
    </main> <!--Termina el contenido principal-->
    <footer class="piePagina">  <!--Inicia el contenido de pie de página-->
        <p class="p2">Redes Sociales</p>

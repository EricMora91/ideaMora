<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="containerContacto">
        <header>
            <h1 class="titulo">La Bruja Tuerta</h1>
            <img class="logo" src="../images/brujaTuerta.jpg" alt="Logo de una bruja con un caldero" height="200px" width="200px">
        </header>
        <nav class="navContacto">
            <ul class="navegacion">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./menu.html">Menú</a></li>    
                <li><a href="./galeria.html">Galería</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav> 
        <main>
            <form class="formulario">
            <fieldset>
                <legend>Contáctenos</legend>
                <label for="nombre_apellido">Nombre y Apellidos</label>
                <input type="text" name="nombre_apellido"/>
                <br>
                <label for="observaciones">Ingrese comentarios</label>
                <br>
                <textarea type="text" name="observaciones"></textarea>
                <br>
                <input type="submit" value="Enviar Información"/>
                <input type="reset" value="Borrar Información"/>
                <br>
            </fieldset>
            </form>
        </main>
        <footer class="piePagina">
            <p class="p2">Redes Sociales</p>
            <ul class="iconos">
                <li><a href="https://es-la.facebook.com/labrujatuerta.ver/" target="_blank"><img src="../images/footer1.webp" alt="logo de facebook" height="30px" width="30px"></a></li>
                <li><a href="https://www.instagram.com/labrujatuerta.ver/?hl=es" target="_blank"><img src="../images/footer2.webp" alt="logo de instagram" height="30px" width="30px"></a></li>
            </ul>
            <h6 class="h6">La Bruja Tuerta Cafetería Temática</h6>   
        </footer>
    </div>
</body>
</html>
